<head>

        }
        .centers{
            display:flex; flex-direction: column; gap: 10px; text: larger;
        }

        <label><b>UserName</b></label>
        <input type="text" placeholder="Enter Name">

        <button type="submit">Login</button>
    </div>

</html>
